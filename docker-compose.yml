services:
  postgres:
    image: postgres:16
    container_name: pg-blazor-demo
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: blazor_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blazor_demo"]
      interval: 5s
      timeout: 3s
      retries: 10